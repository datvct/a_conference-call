<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Meeting title</title>
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <div id="left">
                <div class="left-top">
                    <img src="img/logo.png" alt="" id="logo">
                    <img src="img/home.png" alt="" class="item">
                    <img src="img/chatting.png" alt="" class="item">
                    <img src="img/calender.png" alt="" class="item">
                    <img src="img/cam.png" alt="" class="item">
                    <img src="img/user.png" alt="" class="item">
                </div>
               <div class="left-bottom">
                    <img src="img/avatar.png" alt="" class="item">
                    <img src="img/setting.png" alt="" class="setting">
               </div>
            </div>
            <div id="center">
                <div id="main">
                    <div class="header-title-top">
                        <div class="header-left">
                            Meeting title
                        </div>
                        <div class="header-right">
                            <p class="icon">&bull;</p>
                            <p>12:00</p>
                        </div>
                    </div>
                    <div class="header-title-bottom">
                        <div class="internal">
                            <img src="img/user.png" alt="" class="user">
                            <p>Internal</p>
                        </div>  
                    </div>
                </div>
                
            </div>
            <div id="right">
                right
            </div>
        </div>
    </div>
</body>
</html>
