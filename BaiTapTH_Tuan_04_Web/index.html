<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Meeting title</title>
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <div id="left">
                <div class="left-top">
                    <img src="img/logo.png" alt="" id="logo">
                    <img src="img/home.png" alt="" class="item">
                    <img src="img/chatting.png" alt="" class="item">
                    <img src="img/calender.png" alt="" class="item">
                    <img src="img/cam.png" alt="" class="item">
                    <img src="img/user.png" alt="" class="item">
                </div>
               <div class="left-bottom">
                    <img src="img/avatar.png" alt="" class="item">
                    <img src="img/setting.png" alt="" class="setting">
               </div>
            </div>
            <div id="center">
                <div id="main">
                    <div class="header-title-top">
                        <div class="header-left">
                            Meeting title
                        </div>
                        <div class="header-right">
                            <p class="icon">&bull;</p>
                            <p>12:00</p>
                        </div>
                    </div>
                    <div class="header-title-bottom">
                        <div class="item-title">
                            <div class="internal">
                                <img src="img/user.png" alt="" class="user">
                                <p>Internal</p>
                            </div>
                        </div>
                        <div class="item-title">
                            <img src="img/calender_small.png" alt="" class="icon-date">
                            <p>Sep 02, 2022</p>
                        </div>
                        <div class="iteam-title">
                            <p>|</p>
                        </div>
                        <div class="item-title">
                            <p>08:00 - 09:00 AM</p>
                        </div>
                        
                    </div>
                    <div class="banner">
                        <div class="banner-item">
                            <div class="name">
                                <p class="icon">&bull;</p>
                                <h2>Benjamin Crawford</h2>
                            </div>
                            <div class="mic-color">
                                <img src="img/mic_color.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="metting">
                        <div class="video-small">
                            <div class="metting-item">
                                <div class="item-left">
                                    <p class="icon">&bull;</p>
                                    <h2>Benjamin Crawford</h2>
                                </div>
                                <div class="item-right">
                                    <img src="img/mic_grey_color.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="video-small-1">
                            <div class="metting-item">
                                <div class="item-left">
                                    <p class="icon">&bull;</p>
                                    <h2>Deborah Chu</h2>
                                </div>
                                <div class="item-right">
                                    <img src="img/mic_grey_color.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="video-small-2">
                            <div class="metting-item">
                                <div class="item-left">
                                    <p class="icon">&bull;</p>
                                    <h2>Jordan Nieves</h2>
                                </div>
                                <div class="item-right">
                                    <img src="img/mic_grey_color.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="menu-button">
                        <img src="img/mic_grey_color.png" alt="">
                        <img src="img/cam_color.png" alt="">
                        <img src="img/speaker_grey_color.png" alt="">
                        <div class="end">End meeting</div>
                        <img src="img/Button 2179.png" alt="">
                        <img src="img/share.png" alt="">
                        <img src="img/cham.png" alt="">
                    </div>
                    
                </div>
                
            </div>
            <div id="right">
                right
            </div>
        </div>
    </div>
</body>
</html>
